---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  <p>{{ content }}</p>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="form-group">
        <label for="tag-filters">Filter by Tag:</label>
        <div id="tag-filters">
          <!-- Tags will be populated by JavaScript -->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="technology-filters">Filter by Technology:</label>
        <div id="technology-filters">
          <!-- Technologies will be populated by JavaScript -->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter" class="form-control">
          <option value="all">All</option>
          <option value="ongoing">Ongoing</option>
          <option value="completed">Completed</option>
          <option value="archived">Archived</option>
          <option value="paused">Paused</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="keyword-search-input">Search:</label>
        <input type="text" id="keyword-search-input" class="form-control" placeholder="Keywords...">
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <div class="form-group">
        <label for="sort-options">Sort by:</label>
        <select id="sort-options" class="form-control" style="width: auto;">
          <option value="default">Default Order</option>
          <option value="start_date_newest">Start Date (Newest)</option>
          <option value="start_date_oldest">Start Date (Oldest)</option>
          <option value="title_az">Title (A-Z)</option>
        </select>
      </div>
    </div>
  </div>

  <div class="projects grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true }'>
    <div class="grid-sizer"></div>
    {% assign sorted_projects = site.projects | sort: 'order' | default: 999 %}
    {% for project in sorted_projects %}
      {% include project_card.html project=project %}
    {% endfor %}
  </div>
</div>

<script src="{{ '/assets/js/project_filters.js' | relative_url }}" defer></script>
